{% extends 'base.html' %}
{% load static %}

{% block title %}Chatbot{% endblock %}

{% block content %}
<div class="chatbot-container">
    <div class="chat-header">
        <h1>Stock Information Chatbot</h1>
    </div>
    <div class="chat-window">
        <div id="chat-log" class="chat-log">
            {% if response %}
                <div class="bot-message">
                    <p><strong>Bot:</strong></p>
                    <pre>{{ response }}</pre>
                </div>
            {% endif %}
        </div>
        <form id="chat-form" method="post" class="chat-form">
            {% csrf_token %}
            <input type="text" name="query" id="query" placeholder="Ask about a stock..." required>
            <button type="submit">Ask</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatForm = document.getElementById("chat-form");
        const chatLog = document.getElementById("chat-log");
        const queryInput = document.getElementById("query");

        chatForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const userMessage = queryInput.value.trim();
            if (userMessage) {
                displayUserMessage(userMessage);
                chatForm.submit(); // Submit the form to send the message to the server
            }
        });

        function displayUserMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.className = 'user-message';
            messageDiv.textContent = message;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight; // Scroll to the bottom
        }
    });
</script>
{% endblock %}
