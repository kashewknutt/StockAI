<!-- templates/chatbot.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="chat-container">
    <h1>StockAI Chatbot</h1>
    <form id="chat-form" method="post" action="{% url 'chatbot' %}">
        {% csrf_token %}
        <input type="text" name="query" id="query" placeholder="Ask about a stock..." required>
        <button type="submit">Ask</button>
    </form>
    <div id="chat-response">
        {% if response %}
            <pre>{{ response }}</pre>
        {% endif %}
    </div>
</div>
{% endblock %}
