<!-- chatbot.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Stock Information Chatbot</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="query" id="query" placeholder="Ask about a stock..." required>
    <button type="submit">Ask</button>
</form>

{% if response %}
    <div class="response">
        <h2>Response:</h2>
        <pre>{{ response }}</pre>
    </div>
{% endif %}
{% endblock %}
