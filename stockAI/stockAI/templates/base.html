<!-- stockAI/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StockAI{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k6Slu4g0vQ2v2B0Dj9+74ZQnqZ5gFgCz8xohTzMkxH8MRg0Nmw8ExlY9v+TQyJ5Jl/0gZheQpHw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{% url 'home_index' %}">StockAI</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="{% url 'home_index' %}">Home</a></li>
            <li class="nav-item"><a href="{% url 'contact' %}">Contact</a></li>
            <li class="nav-item"><a href="{% url 'chatbot' %}">Chatbot</a></li>
        </ul>
    </nav>
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 StockAI. All rights reserved.</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
